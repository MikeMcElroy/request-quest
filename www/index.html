<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Request Quest</title>
    <link rel="stylesheet" href="static/css/all.css">
  </head>
  <body>
    <div class="quiz-container">
      <div class="intro centerer">
        <div class="intro-inner">
          <h1>Request Quest</h1>
          <div class="start-options button-row">
            <button type="button" class="start-btn btn btn-primary btn-large">Begin</button>
          </div>
          <div class="instructions">
            <p>
              The game is pretty simple, look at some code &amp; decide if
              it would trigger an HTTP request in the
              <strong>latest stable release</strong>
              of particular browsers.
            </p>
            <p>
              Beware! What the browsers do isn't always what the specification
              says they should!
            </p>
          </div>
        </div>
      </div>
      <div class="questions spin"></div>
    </div>
    <script type="text/html" class="score-template">
      <div class="score">
        <div class="score-inner">
          Score: <span class="num">0</span>
        </div>
      </div>
    </script>
    <script type="text/html" class="reset-template">
      <div class="reset">
        <button type="button" class="reset-btn btn btn-warning">Start over</button>
      </div>
    </script>
    <script type="text/html" class="question-template">
      <div class="centerer question-container">
        <article class="question first-phase">
          <div class="question-back"></div>
          <div class="lock"></div>
          <header class="title-container">
            <h1 class="title">
              <span class="subtitle">Round <span class="num"></span> of <span class="total"></span></span>
              <span class="question-title"></span>
            </h1>
          </header>
          <div class="box question-detail">
            <pre class="phase-code"><code></code></pre>
            <p>
              Does the above trigger a request for
              <span class="request"></span>
              in any of the following:
            </p>
            <ul class="browsers-remaining">
              <li class="chrome">Chrome</li>
              <li class="safari">Safari</li>
              <li class="firefox">Firefox</li>
              <li class="ie">IE</li>
            </ul>
          </div>
          <section class="answer-feedback box">
            <div class="feedback-content"></div>
            <div class="button-row">
              <button type="button" class="continue-btn btn btn-large btn-primary">Continue</button>
            </div>
            <div class="question-back"></div>
          </section>
          <div class="answer-buttons box">
            <p class="button-lead-initial button-lead">What do you think?</p>
            <p class="button-lead">How about now?</p>
            <div class="button-row">
              <button type="button" class="yes-btn btn btn-large btn-success">Yes</button>
              <button type="button" class="no-btn btn btn-large btn-danger">No</button>
            </div>
          </div>
        </article>
      </div>
    </script>
    <script type="application/x-mustache" class="answer-content-template">
      <h1>
        {{#wasCorrect}}
          Correct!
        {{/wasCorrect}}
        {{^wasCorrect}}
          Oh noes!
        {{/wasCorrect}}
        {{#browsers}}
          The request was made in {{browsers}}.
        {{/browsers}}
        {{^browsers}}
          No requests in those browsers.
        {{/browsers}}
      </h1>
      {{#explanation}}
        <div class="explanation">{{{explanation}}}</div>
      {{/explanation}}
    </script>
    <script type="text/html" class="final-results-template">
      <article class="end centerer">
        <div>
          <h1 class="game-over">Game Over</h1>
          <div class="review"></div>
          <div class="button-row">
            <button type="button" class="reset-btn btn btn-large btn-primary">Start over</button>
          </div>
        </div>
      </article>
    </script>
    <script type="application/x-mustache" class="final-results-content-template">
      <p class="score-info">You scored {{score}} out of {{maxScore}}</p>
      <p class="review-p">{{review}}</p>
    </script>
    <script src="static/js/all.js"></script>
    <script>new rq.QuizController().start();</script>
  </body>
</html>
